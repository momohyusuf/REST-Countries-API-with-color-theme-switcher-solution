<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="find countries of the world at your finger tips"
    />
    <meta name="keywords" content="countries, region, population" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>REST Countries API with color theme switcher solution</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <h1>Where in the world?</h1>
        <button id="theme-toggle">
          <i class="fa-solid fa-moon"></i>
          <span id="dark-mode">Dark Mode</span>
          <span id="light-mode">Light Mode</span>
        </button>
      </nav>
    </header>
    <!-- search and filter section -->
    <main>
      <div class="search-section">
        <input
          type="search"
          name="search-text"
          id="search-field"
          placeholder="Search for a country..."
        />

        <div class="dropdown">
          <button id="dropbtn">
            Filter by Region <i class="fa-solid fa-caret-down"></i>
          </button>
          <ul id="myDropdown" class="dropdown-content"></ul>
        </div>
      </div>
      <!-- end of search and filter section -->

      <!-- country display container -->
      <div class="country-container"></div>
      <!-- end of country display container -->

      <!-- modal display -->
      <div class="modal-overlay">
        <button id="exit-modal">
          <i class="fa-solid fa-arrow-left-long"></i> Back
        </button>
        <div class="modal-container">
          <div class="show-extention"></div>
        </div>
      </div>
    </main>
    <!-- end of modal display -->
    <script src="app.js"></script>
  </body>
</html>
